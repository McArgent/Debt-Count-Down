<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Debt Count Down</title>

<!-- jQuery Mobile -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>

<!-- Enum -->
<script src="enum/Pages.js"></script>

<!-- Model -->
<script src="model/Plan.js"></script>
<script src="model/PlanProxy.js"></script>

<!-- Services -->
<script src="services/PlanService.js"></script>

<!-- Controller -->
<script src="controller/AppController.js"></script>
<script src="controller/PlanController.js"></script>

<!-- Views -->
<script src="view/PlanMediator.js"></script>
<script src="view/ManagePlansMediator.js"></script>

<script type="text/javascript">

	$(document).ready(function() {
		
	});
</script>

</head>

<body>

<div data-role="page" data-theme="b" id="manage-page">
    <div id="manage-header" data-role="header" data-backbtn="false">
        <h1>Manage Plans</h1>
        <a id="manage-page-add-button" href="#" data-icon="plus" data-iconpos="notext"
           data-transition="slidedown" class="ui-btn-right" data-rel="page">
            Add New
        </a>
    </div>
    <div data-role="content">
        <ul id="plan-list" data-role="listview" data-theme="b"></ul>
    </div>
</div>

<div data-role="page" data-theme="b" id="plan-page">
    <div id="plan-header" data-role="header" data-backbtn="false">
        <h1>Add Plan</h1>
        <a id="plan-page-back-button" href="#manage-page" data-icon="back" data-iconpos="notext"
           data-transition="slidedown" class="ui-btn-left" data-rel="page">
            Back
        </a>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
			<input type="hidden" name="id" id="plan-id" value="" />
		</div>
        <div data-role="fieldcontain">
			<label for="plan-name">Name:</label>
			<input type="text" name="name" id="plan-name" value="" />
		</div>
        <div data-role="fieldcontain">
			<label for="plan-income">Income:</label>
			<input type="text" name="income" id="plan-income" value="" />
		</div>
        <div data-role="fieldcontain">
			<label for="plan-expenses">Expenses:</label>
			<input type="text" name="expenses" id="plan-expenses" value="" />
		</div>
		<button type="submit" data-theme="b" id="plan-submit-button">Submit</button>
    </div>
</div>

</body>
</html>
